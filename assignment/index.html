<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    <!-- Create a header element  -->

    <header>
        <!-- Added full name and cat picture-->
        <!-- Inside the header, add an <h1> element containing your name -->
        <!-- Include an image -->
        <h1>Samuel Voelker Phipps</h1>
    </header>
    
    <img src="https://animalcarecentersmyrna.com/wp-content/uploads/2020/11/interesting-facts-cats-600x401.jpeg" alt="Cat wearing sunglasses">

        <!-- Create an unordered list with 3 list items of fun facts about you -->
        <!-- I added article to keep background solid between an added h3 and ul when changing font and adding background-->
        <article class="facts">
            <h3 >Fun facts about me:</h3>
            <ul>
                <li>I have a wonderfully co-dependent cat named "Bella," but we call her "cat."</li>
                <li>My wife and I just had our first child. Her name is Josephine.</li>
                <li>I have a fish tank full of "fishies" next to my desk.</li>
            </ul>
        </article>
    <!-- Create a footer element -->
    <!-- Inside your footer, put a <p> element with your favorite quote -->
    <footer>
        <p>
            "Because of the way it is." -Lenny Pepperbottom
        </p>
    </footer>

</body>
</html>
